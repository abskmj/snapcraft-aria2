name: Build
on:
  push:
    branches: [ feature/gh-action ]
#   schedule:
#     # run every day at midnight
#     - cron:  '0 0 * * *'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: |
        mkdir -p aria2
        wget -c https://github.com/aria2/aria2/releases/download/release-1.35.0/aria2-1.35.0.tar.gz -O - | tar -xvz --directory ./
        cd aria2-1.35.0
        ./configure --with-ca-bundle='/etc/ssl/certs/ca-certificates.crt'
        make
        mv ./src/aria2c ../aria2
        cd ..
        ./aria2/aria2c -v
        cd aria2
        tar -czvf aria2.tar.gz aria2c
        tar -ztvf aria2.tar.gz
        cd ..
    - name: Snapcraft
      run: |
        sudo snap install snapcraft --classic
        echo "$SNAP_TOKEN" | snapcraft login --with -
        snapcraft
        snapcraft upload --release=stable aria2c_*.snap
      env:
        SNAP_TOKEN: ${{secrets.SNAP_TOKEN}} 
        SNAPCRAFT_BUILD_ENVIRONMENT: host